<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>   
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>  

        <p>
            <label for="imed">MÃ©dia:</label>
            <input type="number" name="med" id="imed" required min="0" max="10" step="0.5" placeholder="0 a 10" value="5">
        </p>

        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2024-10">
        </p>

        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2024-10-02" required>
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="Hora" id="ihora" required value="20:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
