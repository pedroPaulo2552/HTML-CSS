<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>   
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <option value="" selected>--- ESCOLHA ---</option>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="porf" id="iprof" list="listprof" required>
            <datalist id="listprof">
            <option value="ADM">Administrador</option>   
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>


        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" required placeholder="Digite sua mensagem aqui"></textarea>
        </p>
       
       
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
