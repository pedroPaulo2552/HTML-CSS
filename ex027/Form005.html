<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>  
    <form action="" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00FF00">
        </p>

        <p>
            <label for="isas">Satisfação</label>
            <input type="range" name="Sas" id="isas" step="1" min="0" max="10" value="0">
        </p>

        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>
